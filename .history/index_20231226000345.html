<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.png" />
    </header>
    <main>
      <div class="scoreboard">
        <div class="scoreboard__human">
          <span class="scoreboard__players">You</span>
          <span class="scoreboard__score" id="player_score">0</span>
        </div>
        <span class="scoreboard__separator">-</span>
        <div class="scoreboard__ai">
          <span class="scoreboard__score" id="ai_score">0</span>
          <span class="scoreboard__players">AI</span>
        </div>
      </div>
      <div class="current--player">
        <p class="current--player__information" id="player_indicator">
          Your turn!
        </p>
      </div>
      <div class="game--board">
        <div class="square square-1"></div>
        <div class="square square-2"></div>
        <div class="square square-3"></div>
        <div class="square square-4"></div>
        <div class="square square-5" id="s-5"></div>
        <div class="square square-6"></div>
        <div class="square square-7"></div>
        <div class="square square-8"></div>
        <div class="square square-9"></div>
      </div>
      <div class="game--options">
        <button
          class="game--options__button game--options__start"
          id="start_button"
        >
          Start
        </button>
        <button
          class="game--options__button game--options__play"
          id="play-again_button"
        >
          Play again
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
